<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Validador de Fomrulário</title>
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="image/image-5.png" alt="">
        </div>

        <div class="rightside">
            <h1>Crie uma conta</h1>

            <form method="POST" action="teste.php" class="bodyForm">
                <label >
                    Nome<br/>
                    <input type="text" name="name" data-rules="required|min=5">
                </label>
                <label>
                    Email <br/>
                    <input type="text" name="email" data-rules="required|email">
                </label>
                <label >
                    Senha <br/>
                    <input type="password" name="password" data-rules="required|min=4">
                </label>
                <label>
                    <input type="submit" value="Cadastre-se">
                </label>
            </form>

            <div class="login-link">
                Já tem uma conta? <a href="#">Faça Login!</a>
            </div>
        </div>
    </div>
    



    <script src="script.js"></script>
</body>
</html>
